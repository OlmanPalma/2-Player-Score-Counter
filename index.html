<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 2 Player Score Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="container1" class="container1">
        <h1> Score Counter </h1>

        <div id="container2" class="container2">
            <p>PLAYER 1</p>
            <label id="player1ScoreLabel" class="player1ScoreLabel">0</label>
        </div>


        <button id="button1" class="buttons1">1 pt</button>
        <button id="button2" class="buttons1">5 pt</button>
        <button id="erase" class="buttons1">Erase</button>

        <div id="container3" class="container3">
            <p>PLAYER 2</p>
            <label id="player2ScoreLabel" class="player2ScoreLabel">0</label>
        </div>

        <button id="button3" class="buttons2">1 pt</button>
        <button id="button4" class="buttons2">5 pt</button>
        <button id="erase2" class="buttons2">Erase</button>
    </div>

    <script src="index.js"></script>

</html>
